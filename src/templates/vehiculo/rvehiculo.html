            <option value="Hyundai">Hyundai</option>
            <option value="Infiniti">Infiniti</option>
            <option value="JAC">JAC</option>
            <option value="Jaguar">Jaguar</option>
            <option value="Jeep">Jeep</option>
            <option value="Kenbo">Kenbo</option>

        <label for="color">Color:</label>
        <select id="color" name="color" required>
            <option value="blanco">blanco</option>
                    <option value="negro">negro</option>
                    <option value="gris">gris</option>
                    <option value="plateado">plateado</option>
                    <option value="rojo">rojo</option>
                    <option value="vinotinto">vinotinto</option>
                    <option value="verde">verde</option>
                    <option value="azul">azul</option>
                    <option value="naranja">naranja</option>
                    <option value="amarillo">amarillo</option>
            <!-- Agrega las demás opciones de color aquí -->
        </select><br><br>

        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" maxlength="10" required><br><br>

        <label for="cilindraje">Cilindraje:</label>
        <input type="number" id="cilindraje" name="cilindraje" required><br><br>

        <label for="kilometraje">Kilometraje:</label>
        <input type="number" id="kilometraje" name="kilometraje" required><br><br>

        <label for="referencia">Referencia:</label>
        <select id="referencia" name="referencia" required>
            <option value="" disabled selected></option>
            <option value="Deportivo">Deportivo</option>
            <option value="Familiar">Familiar</option>

        <input type="submit" value="Registrar Vehículo">
